<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mblog文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="//mtons.com/dist/images/logo.png">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Mblog文档',
      repo: 'langhsu/mblog',
      loadNavbar: true,
      loadSidebar: true,
      mergeNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      ga: 'UA-98133026-3',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/lanhgsu/mblog/blob/master/docs/'
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="http://mtons.com/" target="_blank">Mtons官网</a></span>',
            '<span style="float: right;">Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          });
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
</body>
</html>
